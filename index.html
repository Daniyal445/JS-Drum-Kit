<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">sounds_clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">sounds_hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">sounds_kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">sounds_openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">sounds_boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">sounds_ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">sounds_snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">sounds_tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">sounds_tink</span>
      </div>
    </div>

    <audio data-key="65" data-key="96" src="sounds/sounds_clap.wav"></audio>
    <audio data-key="83" src="sounds/sounds_hihat.wav"></audio>
    <audio data-key="68" src="sounds/sounds_kick.wav"></audio>
    <audio data-key="70" src="sounds/sounds_openhat.wav"></audio>
    <audio data-key="71" src="sounds/sounds_boom.wav"></audio>
    <audio data-key="72" src="sounds/sounds_ride.wav"></audio>
    <audio data-key="74" src="sounds/sounds_snare.wav"></audio>
    <audio data-key="75" src="sounds/sounds_tom.wav"></audio>
    <audio data-key="76" src="sounds/sounds_tink.wav"></audio>

    <script src="./main.js "></script>
  </body>
</html>
